<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Jahnvi ji ğŸ’—</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(270deg,#12001a,#240033,#12001a);
  background-size:600% 600%;
  animation:bgMove 18s ease infinite;
  color:#fff;
  height:100vh;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:25px;
  transition:.6s ease;
}
.hide{
  opacity:0;
  transform:translateX(-100%);
  pointer-events:none;
}

/* glass card */
.card{
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.25);
  border-radius:28px;
  padding:34px;
  max-width:420px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.card h1{
  font-family:'Playfair Display',serif;
  font-size:2.3rem;
  margin-bottom:10px;
}

/* button */
.btn{
  margin-top:20px;
  padding:14px 34px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ff5fa2,#ff9a9e);
  color:#fff;
  font-size:1rem;
  font-weight:500;
  box-shadow:0 15px 30px rgba(255,95,162,.45);
}

/* photo */
.photo{
  margin-top:20px;
  padding:10px;
  border-radius:22px;
  background:linear-gradient(135deg,#fff,#ff69b4);
}
.photo img{
  width:220px;
  border-radius:16px;
}

/* cake */
.cake{
  margin-top:25px;
  width:200px;
  height:130px;
  background:linear-gradient(180deg,#ff7aa8,#ff4f8b);
  border-radius:0 0 22px 22px;
  position:relative;
}
.cake::before{
  content:'';
  position:absolute;
  top:0;left:0;right:0;
  height:30px;
  background:#fff;
  border-radius:0 0 16px 16px;
}
.candles{
  display:flex;
  justify-content:center;
  gap:14px;
  position:absolute;
  top:-34px;
  width:100%;
}
.candle{
  width:8px;
  height:30px;
  background:#fff;
  position:relative;
}
.flame{
  width:12px;
  height:16px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-16px;
  left:-2px;
  opacity:0;
}
.flame.on{
  opacity:1;
  animation:flicker .3s infinite alternate;
}
@keyframes flicker{to{transform:scale(1.2)}}

/* confetti */
.confetti{
  position:absolute;
  top:-10px;
  width:8px;height:8px;
  animation:fall 4s linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}

/* hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 7s linear infinite;
}
@keyframes float{
  to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="song" src="music.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<!-- SCREEN 1 -->
<div class="screen" id="s1">
  <div class="card">
    <h1>Happy Birthday<br>Jahnvi ji ğŸ’—</h1>
    <p>Aaj ka din sirf birthday nahi,<br>aaj tumhara din hai âœ¨</p>
  </div>
  <button class="btn" onclick="clickBtn(); next(1)">Next âœ</button>
</div>

<!-- SCREEN 2 -->
<div class="screen hide" id="s2">
  <div class="photo">
    <img src="photo1.jpg">
  </div>
  <p style="margin-top:10px;">Madam ji ğŸ’‹ğŸ™‡ğŸ»</p>
  <button class="btn" onclick="clickBtn(); playMusic()">ğŸµ Play Song</button>
  <button class="btn" onclick="clickBtn(); next(2)">Next âœ</button>
</div>

<!-- SCREEN 3 -->
<div class="screen hide" id="s3">
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
  </div>
  <button class="btn" onclick="clickBtn(); light()">ğŸ•¯ï¸ Light Candles</button>
  <button class="btn" onclick="clickBtn(); blow()">ğŸ’¨ Blow Candles</button>
</div>

<!-- SCREEN 4 -->
<div class="screen hide" id="s4">
  <div class="card">
    <h1>For You ğŸ’Œ</h1>
    <p>
      Tumhari muskaan meri sabse pyari aadat hai,<br>
      aur tumhara saath meri sabse badi khushi ğŸ’—<br><br>
      Happy Birthday once again ğŸ‚
    </p>
  </div>
  <button class="btn" onclick="clickBtn(); replay()">ğŸ” Replay</button>
</div>

<script>
function clickBtn(){
  const c=document.getElementById("clickSound");
  c.currentTime=0;
  c.volume=0.4;
  c.play();
}

function next(n){
  document.getElementById("s"+n).classList.add("hide");
  document.getElementById("s"+(n+1)).classList.remove("hide");
}

function playMusic(){
  document.getElementById("song").play();
}

const flames=document.querySelectorAll(".flame");

function light(){
  flames.forEach(f=>f.classList.add("on"));
}

function blow(){
  flames.forEach(f=>f.classList.remove("on"));
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
  setTimeout(()=>next(3),1200);
}

function replay(){
  location.reload();
}

/* hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=Math.random()*18+14+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
},600);
</script>

</body>
</html>
